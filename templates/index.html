<!DOCTYPE html>
<html lang="en">
<head>
    <title>My app</title>
</head>
<body>
   <h1>Hey</h1> 
   <img src={{url_for("static",filename="image.jpeg")}} width="400" height="400">
   <ul>
       {%for fruit in fruits%}

   </ul>

       {%if 'Mango' in fruits%}

        <p>Mango does not exists in the list</p>
       {% endif %}
</body>
</html>
